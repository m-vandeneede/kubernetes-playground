---
apiVersion: v1
kind: Service
metadata:
  name: pihole-web
spec:
  clusterIP: 10.43.238.117
  clusterIPs:
  - 10.43.238.117
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
  - name: https
    port: 443
    protocol: TCP
    targetPort: https
  selector:
    app: pihole
    release: pihole
  sessionAffinity: None
  type: ClusterIP