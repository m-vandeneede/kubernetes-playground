apiVersion: v1
kind: Service
metadata:
  name: pihole-dns-tcp
spec:
  allocateLoadBalancerNodePorts: true
  clusterIP: 10.43.0.187
  clusterIPs:
  - 10.43.0.187
  externalTrafficPolicy: Local
  healthCheckNodePort: 31234
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: dns
    nodePort: 30988
    port: 53
    protocol: TCP
    targetPort: dns
  selector:
    app: pihole
    release: pihole
  sessionAffinity: None
  type: LoadBalancer
status:
  loadBalancer:
    ingress:
    - ip: 192.168.100.52
---
apiVersion: v1
