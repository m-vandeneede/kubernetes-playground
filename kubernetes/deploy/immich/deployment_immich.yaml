apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: immich
      release: immich
  template:
    metadata:
      labels:
        app: immich
        release: immich
    spec:
      automountServiceAccountToken: false
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      containers:
        # --- General ---
      - image: ghcr.io/immich-app/immich-server:v1.126.1
        imagePullPolicy: Always
        name: immich
        env:
        - name: DB_HOSTNAME
          value: immich-db.immich.svc.cluster.local
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: immich-pg-creds
              key: db-usr
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: immich-pg-creds
              key: db-pwd
        - name: DB_DATABASE_NAME
          value: immich
        - name: REDIS_HOSTNAME
          value: immich-redis.immich.svc.cluster.local
        - name: IMMICH_MACHINE_LEARNING_URL
          value: http://immich-ml.immich.svc.cluster.local:3003
        - name: IMMICH_PORT
          value: '2283'
        # ---------------
      
        # --- Network ---
        ports:
        - containerPort: 2283
          name: http
          protocol: TCP
        # ---------------

        # --- Mounts ---
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /usr/src/app/upload
          name: photos
        # ---------------
      volumes:
      - name: photos
        nfs:
          server: 192.168.100.40
          path: "/volume2/DCIM"
      - name: localtime
        hostPath:
          path: /etc/localtime
