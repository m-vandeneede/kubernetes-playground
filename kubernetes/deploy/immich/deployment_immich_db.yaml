apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-db
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: immich-db
      release: immich-db
  template:
    metadata:
      labels:
        app: immich-db
        release: immich-db
    spec:
      automountServiceAccountToken: false
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      containers:
        # --- General ---
      - image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0
        imagePullPolicy: Always
        name: immich-db
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: immich-pg-creds
              key: db-usr
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: immich-pg-creds
              key: db-pwd
        - name: POSTGRES_DB
          value: immich
        - name: POSTGRES_INITDB_ARGS
          value: '--data-checksums'

        # ---------------

        # --- Network ---
        ports:
        - containerPort: 5432
          name: pg
          protocol: TCP
        # ---------------

        # --- Mounts ---
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: immich-db-data
        - name: dshm
          mountPath: /dev/shm
        # ---------------
      volumes:
      - name: immich-db-data
        persistentVolumeClaim:
          claimName: immich-db-data
      - name: dshm
        emptyDir:
          medium: Memory
          sizeLimit: 128Mi
