apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik-external
  name: kitchenowl
spec:
  rules:
  - host: kitchen.vandeneede.org
    http:
      paths:
      - backend:
          service:
            name: kitchenowl
            port:
              name: http
        path: /
        pathType: ImplementationSpecific