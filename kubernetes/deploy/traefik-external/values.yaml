image:
  name: traefik
  tag: ""
  pullPolicy: Always

ingressRoute:
  dashboard:
    enabled: false

globalArguments:
  - "--global.checknewversion"
  - "--global.sendanonymoususage=false"
additionalArguments:
  - "--serversTransport.insecureSkipVerify=true"
  - "--log.level=INFO"

deployment:
  enabled: true
  replicas: 2

ports:
  web:
    port: 8000
    expose: true
    exposedPort: 80
    redirectTo: websecure
    protocol: TCP
  websecure:
    port: 8443
    expose: true
    exposedPort: 443
    protocol: TCP
    tls:
      enabled: true
  factoryquery:
    port: 15777
    expose: true
    exposedPort: 15777
    protocol: UDP
  factorybeacon:
    port: 15000
    expose: true
    exposedPort: 15000
    protocol: UDP
  factoryport:
    port: 7777
    expose: true
    exposedPort: 7777
    protocol: UDP

providers:
  kubernetesCRD:
    enabled: true
    ingressClass: traefik-external
  kubernetesIngress:
    enabled: true
    ingressClass: traefik-external
    publishedService:
      enabled: true

service:
  enabled: true
  type: LoadBalancer
  spec:
    loadBalancerIP: 192.168.100.55